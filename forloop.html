html>
<head>
<title>
JavaScript Break statement
</title>
</head>
<body style="text-align:center;">
<div>
<h1>DevopsForDevops</h1>
<h2>JavaScript Break</h2>
</div>
<p id="GFG"></p>
<script>
var content = "";
var i;
for (i = 1; i < 1000; i++) {
if (i === 6) {
break;
}
content += "Devops" + i + "<br>";
}
document.getElementById("GFG").innerHTML = content;
</script>
</body>
</html>
